<!DOCTYPE html>
<html>
<head>
    <title>Pie Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <div class="container">
        <h1>Pie Chart (Amount Range: {{ min_amount }} - {{ max_amount }})</h1>
        <a href="/">‚Üê Back to Dashboard</a>
        
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script>
        const data = {{ data | safe }};
        const ctx = document.getElementById('pieChart').getContext('2d');
        
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0'
        ];
        
        // Calculate total for percentages
        const total = data.reduce((sum, item) => sum + item.amount, 0);
        
        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: data.map(item => item.food),
                datasets: [{
                    data: data.map(item => item.amount),
                    backgroundColor: colors.slice(0, data.length),
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            boxWidth: 20,
                            padding: 15,
                            generateLabels: function(chart) {
                                const data = chart.data;
                                if (data.labels.length && data.datasets.length) {
                                    return data.labels.map((label, i) => {
                                        const dataset = data.datasets[0];
                                        const value = dataset.data[i];
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return {
                                            text: `${label}: ${value} (${percentage}%)`,
                                            fillStyle: dataset.backgroundColor[i],
                                            strokeStyle: dataset.borderColor,
                                            lineWidth: dataset.borderWidth,
                                            hidden: false,
                                            index: i
                                        };
                                    });
                                }
                                return [];
                            }
                        }
                    },
                    datalabels: {
                        display: true,
                        color: 'white',
                        font: {
                            weight: 'bold',
                            size: 14
                        },
                        formatter: (value, context) => {
                            const percentage = ((value / total) * 100).toFixed(1);
                            return `${percentage}%`;
                        }
                    }
                },
                animation: {
                    onComplete: function() {
                        // Additional custom labeling outside the pie if needed
                        const ctx = this.chart.ctx;
                        const chart = this.chart;
                        
                        chart.data.datasets.forEach((dataset, datasetIndex) => {
                            const meta = chart.getDatasetMeta(datasetIndex);
                            meta.data.forEach((element, index) => {
                                const model = element;
                                const midAngle = model.startAngle + (model.endAngle - model.startAngle) / 2;
                                const x = model.x + Math.cos(midAngle) * (model.outerRadius + 20);
                                const y = model.y + Math.sin(midAngle) * (model.outerRadius + 20);
                                
                                ctx.fillStyle = '#333';
                                ctx.font = 'bold 12px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText(chart.data.labels[index], x, y);
                            });
                        });
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
</body>
</html>
